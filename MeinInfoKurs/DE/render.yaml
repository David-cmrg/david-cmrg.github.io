services:
  - type: web
    name: openai-chatbot
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node DE/index.js  # Correct path to index.js inside DE directory
    envVars:
      - key: OPENAI_API_KEY
        fromDatabase: OPENAI_API_KEY
    github:
      repo: "David-cmrg/david-cmrg.github.io"
      branch: "main"
      path: "MeinInfoKurs/DE"
